version: '2'
services:
  api:
    build: ../dockerfiles/node-dev/
    image: uea-nodejs
    container_name: uea-api-dev
    ports:
      - "3000:3000"
    environment:
      - LIQUIBASE=uea-liquibase
      - DB_HOST=mysql-server
      - DB_PASSWORD=u34p4ss
    volumes:
      - ../../:/app
    links:
      - mysql:mysql-server
    depends_on:
      - mysql

  liquibase:
    build: ../dockerfiles/liquibase
    image: uea-liquibase
    container_name: uea-liquibase
    environment:
      - DB_PASSWORD=u34p4ss
      - DB_HOST=mysql-server
      - DB_PORT=3306
      - MEDIO=MOCK
    links:
      - mysql:mysql-server
    depends_on:
      - mysql

  mysql:
    build: ../dockerfiles/mysql
    image: uea-mysql
    container_name: uea-datumbazo-dev
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=u34p4ss
      - MYSQL_DATABASE=uea
    ports:
      - "3306:3306"
